<h2 mat-dialog-title>User Information</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="form.get('name')?.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Age</mat-label>
    <input matInput type="number" formControlName="age" />
    <mat-error *ngIf="form.get('age')?.hasError('required')">
      Age is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender">
      <mat-option value="male">Male</mat-option>
      <mat-option value="female">Female</mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('gender')?.hasError('required')">
      Gender is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Height (cm)</mat-label>
    <input matInput type="number" formControlName="height" />
    <mat-error *ngIf="form.get('height')?.hasError('required')">
      Height is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Weight (kg)</mat-label>
    <input matInput type="number" formControlName="weight" />
    <mat-error *ngIf="form.get('weight')?.hasError('required')">
      Weight is required
    </mat-error>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{ userId ? 'Update' : 'Add' }}</button>
  </mat-dialog-actions>
</form>
